<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  
 
</head>
<body> 
  

  <header>
 
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
 
  </header>

  <main class="container">
  
    <div class="top-container">
      <div class="slider-container">
  
        <div class="desktop-pageviews">

          <div>
            <p>100K PAGEVIEWS</p>
          </div>

          <div class="desktop-price">
            <p><span>$</span>
              <span class="value"></span>
              <span>/</span>  
              <span id="annual" class="annual">month</span>
            </p>
          </div>

        </div>



        <div>
          <input type="range" min="0" max="100" step="10" value="0" class="slider">
        </div>
        <div class="mobile-price">
          <p>
            <span>$</span>
            <span class="value1"> </span>
            <span>/</span>
            <span id="annual1" class="annual1">month</span>
          </p>
        </div>
      </div>
  
      <div class="switch-container">
        <div>
          <p> Monthly Billing</p>
        </div>
        <div>
          <label class="switch">
            <input type="checkbox" class="checkbox">
            <span class="switch-slider"></span>
          </label>
        </div>
  
        <div class="discount">
          <p>Yearly Billing</p>
        </div>
      </div>
    </div>
  
    <div class="line"></div>


<div class="footer">

  <ul>
    <li>Unlimited websites</li>
    <li>100% data ownership</li>
    <li>Email reports</li>
  </ul>
<div class="button">
  <button>Start my trial</button>
</div>
</div>


</main>




  <div class="attribution">

   <p>Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
  .</p> 
   <p>Coded by <a href="#">Your Name Here</a>.</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
